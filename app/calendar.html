<div class="header row u-full-width">
    <img class="u-pull-left logo" src="app/styles/cosmonauts.png">
    <h1 class="title">Cosmotle</h1>
</div>

<div class="container calendar">
    <form ng-if="cal.new">
        <div class="row">

                <label for="user">Who Are You?</label>
            <select ng-model="cal.name" class="u-full-width" id="user">
                <option value="">Select User</option>
                <option value="John">John</option>
                <option value="Kim">Kim</option>
                <option value="Dave">Dave</option>
                <option value="Nahom">Nahom</option>
                <option value="Matt">Matt</option>
                <option value="Jairo">Jairo</option>
                <option value="Peter">Peter</option>
            </select>

        </div>
        <div class="row">

            <label>When are you going to Chipotle?</label>

            <label for="month">Month</label>
            <select class="month" ng-model="cal.month" id="month">
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
            </select>
            <label for="date" >Date</label>
            <select class="date" ng-model="cal.date" id="date">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

        </div>
        <input ng-click="cal.submit()" class="button-green u-full-width" type="button" value="Submit">
    </form>


    <form ng-if="cal.update">
        <div class="row">

            <label for="eventId">Event Id</label>
            <input id="EventId" ng-model="cal.updateId">

        </div>

        <div class="row">

            <label for="updateUser">Who Are You?</label>
            <select ng-model="cal.name" class="u-full-width" id="updateUser">
                <option value="">Select User</option>
                <option value="John">John</option>
                <option value="Kim">Kim</option>
                <option value="Dave">Dave</option>
                <option value="Nahom">Nahom</option>
                <option value="Matt">Matt</option>
                <option value="Jairo">Jairo</option>
                <option value="Peter">Peter</option>
            </select>

        </div>
        <div class="row">

            <label>When are you going to Chipotle?</label>
            <!--<input id="updateDate" ng-model="cal.date">-->

            <label for="updateMonth">Month</label>
            <select class="month" ng-model="cal.month" id="updateMonth">
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
            </select>
            <label or="updateDate" >Date</label>
            <select class="date" ng-model="cal.date" id="updateDate">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>




        </div>
        <input ng-click="cal.updateEvent()" class="button-green u-full-width" type="button" value="Update">
    </form>


    <ul>
        <li ng-repeat="event in cal.calendar">{{event.name}} {{event.month}}/{{event.date}} <a ng-click="cal.showUpdate(event._id.$oid, event.name, event.month, event.date)">Update Event</a> <a ng-click="cal.deleteEvent(event._id.$oid, event.name, event.month, event.date)">Delete Event</a></li>
    </ul>






</div>
